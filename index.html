<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank-Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-12 text-rose-700">Save Your <span class="text-rose-700 font-bold italic">Money!!!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-6 rounded-lg p-8">
            <h4 class="text-2xl font-medium mb-4">Please Login</h4>
            <div>
                <input class="block w-6/12 rounded px-3 py-1 mb-2 hover:bg-gray-50" type="email" name="email" id="email-field" placeholder="Your Email Address">
                <input class="block w-6/12 rounded px-3 py-1 mb-2 hover:bg-gray-50" type="password" name="password" id="password-field" placeholder="Your Password">
                <button class="bg-purple-600 px-4 py-2 text-white font-medium rounded
                hover:bg-red-400" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
